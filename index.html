<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webflow</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="main">
            <div class="logo">
              <a class="text-primary" href="index.html"
                >Web<span class="text-secondary">flow</span></a
              >
            </div>
            <div>
              <button class="btn-primary">Sign Up</button>
            </div>
          </div>
          <div class="banner">
            <h2 class="text-secondary">
              Cool Dark UI Template for Webflow Agencies!
            </h2>
            <button class="btn-primary">Stay Focused</button>
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="action-section">
        <div class="container">
          <div class="action-main">
            <div>
              <h3 class="section-title">See It in Action</h3>
              <p class="raleway-regular">
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
              <img src="images/wc-mini.png" alt="wc-mini.png" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
